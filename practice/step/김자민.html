<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>ui/ux 과제</title>
</head>
<body>
    <!-- 회원과입 화면 설계 후 작성한 파일을 수강생이름.html파일로 제출 -->
    <!-- 1. 사용자가 정보를 입력할 수 있는 입력양식 구성(아이디, 비밀번호, 비밀번호 재확인, 이름, 이메일) -->
    <!-- 2. 전송 요청을 보낼 수 있는 버튼을 구성할 것 -->
    <!-- 3. 화면 구성은 자유롭게 할 것 -->

    <main>
        <form>
            <fieldset>
                <legend>회원가입</legend>
                <div>
                    아이디 : <input type="text"> <br>
                    비밀번호 : <input type="password"> <br>
                    비밀번호 재확인 : <input type="password"> <br>
                    이름 : <input type="text"> <br>
                    이메일 : <input type="email"><br>
                </div>
                <button>전송</button>
            </fieldset>
        </form>
    </main>
    




</body>
</html>
