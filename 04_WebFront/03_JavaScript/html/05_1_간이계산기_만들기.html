<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-1 간이 계산기 만들기</title>
    <style>body{padding: 20px;}</style>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <!-- if, for, while, switch, break, continue는 언어를 가리지 않고 사용 가능 -->
    <hr>
    첫 번째 값 : <input type="text" id="num1"><br>
    두 번째 값 : <input type="text" id="num2"><br><br>
    <button onclick="computeInput('+')">+</button>
    <button onclick="computeInput('-')">-</button>
    <button onclick="computeInput('*')">*</button>
    <button onclick="computeInput('/')">/</button>
    <button onclick="computeInput('%')">%</button>
    <br><br>
    계산 결과 : <span id="complete"><!-- 여기에 결과 출력 --></span>

    <script>
        // 작성된 HTML 요소에 원하는 속성(id, class, onclick)을 작성하고
        // 필요한 JS코드 (function)를 이용하여 계산기 만들기
        function computeInput(mark){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            var result;
            switch(mark) {
            case '+' : {result = num1 + num2}; break;
            case '-' : {result = num1 - num2}; break;
            case '*' : {result = num1 * num2}; break;
            case '/' : {result = num1 / num2}; break;
            case '%' : {result = num1 % num2}; break;
            }
            complete.innerText = result;
        }
    </script>
</body>
</html>
