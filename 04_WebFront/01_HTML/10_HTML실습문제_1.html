<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 HTML 실습문제1</title>
</head>
<body>
    <form>

        고객명 : <input type="text"> <br><br>
        전화번호 : <input type="tel"> <br><br>
        E-mail : <input type="email"> <br><br>
        피자선택 : 

        <select name="selectPiza">

            <option value="default">피자를 선택하세요</option>
            <option value="hawaian">하와이안 피자</option>
            <option value="potato">포테이토 피자</option>
            <option value="pepperoni">페퍼로니 피자</option>

        </select>

        <br>
         <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="pizzasize" id="s" value="S" required>
            <label for="S">Small</label>
            <br>
            <br>
            <input type="radio" name="pizzasize" id="m" value="M" required>
            <label for="S">Medium</label>
            <br>
            <br>
            <input type="radio" name="pizzasize" id="l" value="L" required>
            <label for="S">Large</label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="bacon" value="Bacon" required>
            <label for="S">베이컨</label>
            <br>
            <br>
            <input type="checkbox" name="topping" id="cheese" value="Cheese" required>
            <label for="S">치즈</label>
            <br>
            <br>
            <input type="checkbox" name="topping" id="onion" value="Onion" required>
            <label for="S">양파</label>
            <br>
            <br>
            <input type="checkbox" name="topping" id="mushroom" value="Mushroom" required>
            <label for="S">버섯</label>
            <br><br>
        </fieldset>
        <br>
        희망배송시간 : <input type="time" name="deliveryTime"><br><br>
        배송시 요청사항 : <textarea name="requirements" cols="20" rows="3"></textarea>
        <br><br>
        <button>주문하기</button>
    </form>
</body>
</html>
