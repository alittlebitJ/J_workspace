<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 HTML 실습문제 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <br>
            1. 납품자명 : <input type="tel" name="inputName"><br><br>
            2. email : <input type="email" name="inputEmail" placeholder="answer@naver.com"><br><br>
            3. 홈페이지 : <input type="url" name="inputPage" value="http://"><br><br>
            4. 지역 : 
            <select name="location">
                <option value="busan">부산</option>
                <option value="souel">서울</option>
                <option value="daegu">대구</option>
            </select>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li><br>
                <li>납품등급 : <input type="range" min="0"></li><br>
                <li>기타사항 : <textarea cols="20" rows=5"></textarea><br></li>
            </ul>
        </fieldset>
        <br>
        <button>send message</button>
    </form>
</body>
</html>
